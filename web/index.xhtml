<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
            <h2>Prototipo Primefaces</h2>
            <h3>Datos:</h3>
            
            <h:panelGrid border="1" id="grid" columns="2" cellpadding="5">

                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" required="true" value="#{usuarioBean.usuario.nombre}" />

                <p:outputLabel for="apellido" value="Apellido:" />
                <p:inputText id="apellido" required="true" value="#{usuarioBean.usuario.apellido}"  />

                <p:outputLabel for="fecha_nacimiento" value="Fecha Nacimiento:" />
                <p:inputText type="date" id="fecha_nacimiento" required="true" value="#{usuarioBean.usuario.fecha_nacimiento}"  />

                <p:outputLabel for="edad" value="Edad:" />
                <p:inputText type="number" id="edad" required="true" value="#{usuarioBean.usuario.edad}"  />
                <p:outputLabel for="Genero" value="Genero:" />
                <p:selectOneRadio required="true"  id="Genero" value="#{usuarioBean.usuario.genero}" >
                    <f:selectItem itemLabel="Hombre" itemValue="Hombre" />
                    <f:selectItem itemLabel="Mujer" itemValue="Mujer" />
                </p:selectOneRadio>

                <p:outputLabel for="pais" value="Pais:" />
                <p:selectOneMenu required="true" id="pais" value="#{usuarioBean.usuario.pais}"  style="width:125px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItem itemLabel="Ecuador" itemValue="Ecuador" />
                    <f:selectItem itemLabel="Peru" itemValue="Peru" />
                    <f:selectItem itemLabel="Colombia" itemValue="Colombia" />
                    <f:selectItem itemLabel="Panama" itemValue="Panama" />
                </p:selectOneMenu>
           
                 <p:outputLabel for="pasatiempo" value="Pasatiempos:" />
                <p:selectManyCheckbox layout="grid" columns="2" required="true" id="pasatiempo" value="#{usuarioBean.usuario.pasatiempos}" >
                    <f:selectItem itemLabel="Leer" itemValue="Leer" />
                    <f:selectItem itemLabel="Ver la tele" itemValue="Ver la tele" />
                    <f:selectItem itemLabel="Ir al cine" itemValue="Ir al cine" />
                    <f:selectItem itemLabel="Pescar" itemValue="Pescar" />
                    <f:selectItem itemLabel="Ir de caza" itemValue="Ir de caza" />
                    <f:selectItem itemLabel="Ver partidos" itemValue="Ver partidos" />
                </p:selectManyCheckbox>

            </h:panelGrid>
            <p:growl id="mensaje" />
            <p:commandButton action="#{usuarioBean.guardarDatos()}" id="submitButton" value="Guardar" update="@form mensaje" />
        </center>
        </h:form>
    </h:body>
</html>
