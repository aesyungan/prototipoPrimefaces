<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm-menu-bar">
            <p:menubar>
                <p:menuitem  value="PrimeFaces" url="Home.xhtml" />
                <p:menuitem  value="Home" url="Home.xhtml" icon="ui-icon-home"/>
                <p:menuitem  value="Nuevo" url="Ingreso.xhtml" icon="ui-icon-person" />
                <p:menuitem  value="Eliminar" url="Eliminar.xhtml" icon="ui-icon-person" />
                <f:facet name="options"> 
                    <p:menubar style="border: none;background: rgba(255, 255, 255, 0)">
                        <p:menuitem  value="Salir" url="Login.xhtml"  icon="ui-icon-circle-triangle-w"/>
                    </p:menubar>

                </f:facet>
            </p:menubar>
        </h:form>
        <h:form id="frm">
            <p:panel style="border: none" id="panel_top">
                <center>
                    <p:panel style="width: fit-content; border: none" id="panel" toggleTitle="Login" >
                        <h3>Nuevo Usuario</h3>
                        <h:panelGrid  columns="2" cellpadding="5">
                            <h:outputLabel for="nombre" value="Nombre Completo" />
                            <p:inputText id="nombre" value="#{usuarioController.usuarioNuevo.nombrecompleto}" required="true" label="username" />
                            <h:outputLabel for="email" value="Email" />
                            <p:inputText id="email" value="#{usuarioController.usuarioNuevo.email}" required="true" label="username" />
                            <h:outputLabel for="usuario" value="Usuario" />
                            <p:inputText id="usuario" value="#{usuarioController.usuarioNuevo.usuario}" required="true" label="username" />
                            <h:outputLabel for="clave" value="Password" />
                            <p:password id="clave" value="#{usuarioController.usuarioNuevo.clave}" required="true" label="username" />
                            <p:outputLabel for="rol" value="Rol" />
                            <p:selectOneMenu id="rol" value="#{usuarioController.usuarioNuevo.rol}" style="width:125px">
                                <f:selectItem itemLabel="Invitado"  itemValue="2" />
                                <f:selectItem itemLabel="Ejecutivo" itemValue="3" />
                                <f:selectItem itemLabel="Administrador" itemValue="1" />
                            </p:selectOneMenu>
                            <f:facet name="footer">
                                <center>                                
                                    <p:commandButton  id="btnGuardar" value="Guardar" update="frm growl" action="#{usuarioController.guardarDatos()}" />

                                </center>
                            </f:facet>  
                            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                        </h:panelGrid>
                    </p:panel>       
                </center>
            </p:panel>
        </h:form>
    </h:body>
</html>
