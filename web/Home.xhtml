<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem  value="PrimeFaces" url="Home.xhtml" />
                <p:menuitem  value="Home" url="Home.xhtml" icon="ui-icon-home"/>
                <p:menuitem  value="Nuevo" url="Ingreso.xhtml" icon="ui-icon-person" />
                <p:menuitem  value="Eliminar" url="Eliminar.xhtml" icon="ui-icon-person" />
                <f:facet name="options"> 
                    <p:menubar style="border: none;background: rgba(255, 255, 255, 0)">
                        <p:menuitem  value="Salir" url="Login.xhtml"  icon="ui-icon-circle-triangle-w"/>
                    </p:menubar>

                </f:facet>
            </p:menubar>
        </h:form>
        <h:form>
            <p:panel>
                <center>
                    <h4>Lista de Usuarios</h4>
                </center>
                <p:dataTable paginator="true"  rows="10" var="car" value="#{homeController.lst}" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,25,50,100">
                    <p:column headerText="Id">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Nombre completo">
                        <h:outputText value="#{car.nombrecompleto}" />
                    </p:column>

                    <p:column headerText="Usuario">
                        <h:outputText value="#{car.usuario}" />
                    </p:column>

                    <p:column headerText="Clave">
                        <h:outputText value="#{car.clave}" />
                    </p:column>
                    <p:column headerText="Activo">
                        <h:outputText value="#{car.activo}" />
                    </p:column>
                    <p:column headerText="Foto">
                        <h:outputText value="#{car.foto}" />
                    </p:column>
                    <p:column headerText="Rol">
                        <h:outputText value="#{car.rol}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
