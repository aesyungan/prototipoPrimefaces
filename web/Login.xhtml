<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="frm-menu-bar">
            <p:menubar>
                <p:menuitem  value="PrimeFaces" url="Home.xhtml" />
            </p:menubar>
        </h:form>
        <h:form id="frm">
            <p:panel style="border: none" id="panel_top">

                <center>
                    <p:panel style="width: fit-content;" id="panel" toggleTitle="Login" >
                        <h:panelGrid  columns="2" cellpadding="5">
                            <h:outputLabel for="usuario" value="Username:" />
                            <p:inputText id="usuario" value="#{loginController.usuario.usuario}" required="true" label="username" />
                            <h:outputLabel for="clave" value="Password:" />
                            <p:password id="clave" value="#{loginController.usuario.clave}" required="true" label="password" />
                            <f:facet name="footer">
                                <center>                                
                                    <p:commandButton  id="btnLogin" value="Login" update="growl" action="#{loginController.logear()}" />
                                    <p:commandButton id="btnCancelar" value="Cancelar" update="frm " action="#{loginController.borrar()}" />
                                </center>
                            </f:facet>  
                            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                        </h:panelGrid>
                    </p:panel>            
                </center>
            </p:panel>
        </h:form>

    </h:body>
</html>
