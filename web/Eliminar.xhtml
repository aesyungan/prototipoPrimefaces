<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm-menu-bar">
            <p:menubar>
                <p:menuitem  value="PrimeFaces" url="Home.xhtml" />
                <p:menuitem  value="Home" url="Home.xhtml" icon="ui-icon-home"/>
                <p:menuitem  value="Nuevo" url="Ingreso.xhtml" icon="ui-icon-person" />
                <p:menuitem  value="Eliminar" url="Eliminar.xhtml" icon="ui-icon-person" />
                <f:facet name="options"> 
                    <p:menubar style="border: none;background: rgba(255, 255, 255, 0)">
                        <p:menuitem  value="Salir" url="Login.xhtml"  icon="ui-icon-circle-triangle-w"/>
                    </p:menubar>

                </f:facet>
            </p:menubar>
        </h:form>
        <h:form id="frm">
            <p:panel style="border: none" id="panel_top">
                <center>
                    <p:commandButton  id="btnLogin" value="Eliminar" update="frm message :frm-menu-bar" action="#{usuarioEliminarController.eliminar()}" />           
                    <p:growl id="message" />
                </center>
            </p:panel>
        </h:form>
    </h:body>
</html>
